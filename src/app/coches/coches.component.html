<h1>Coches</h1>

<form #formCoche="ngForm" (ngSubmit)="onSubmit();formCoche.reset()">
    <label>Nombre:</label>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="coche.nombre" required>
    <span *ngIf="nombre.touched && !nombre.valid"> obligatorio</span>
    <br>
    <label>Color:</label>
    <input type="text" name="color" #color="ngModel" [(ngModel)]="coche.color" required pattern="[a-zA-Z#]+">
    <span *ngIf="color.touched && !color.valid">obligatorio</span>
    <br>
    <label>AÃ±o:</label>
    <input type="text" name="anio" #anio="ngModel" [(ngModel)]="coche.anio" required pattern="[0-9]+">
    <span *ngIf="anio.touched && !anio.valid">obligatorio</span>
    <br>

    <input type="submit" value="Guardar" [disabled]="!formCoche.form.valid">
</form>

<hr>

<p>Lista de Coches</p>

<ul>
    <li *ngFor="let coche of coches">
        {{coche.nombre}} - {{coche.color}} - {{coche.anio}}
    </li>
</ul>
<hr>

<p>Lista articulos</p>
<ul *ngIf="articulos">
    <li *ngFor="let a of articulos">
        {{a.id}} - {{a.title}}
    </li>
</ul>
<span *ngIf="!articulos">cargando</span>
